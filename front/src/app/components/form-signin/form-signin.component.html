<div class="container">
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="user.username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [(ngModel)]="user.password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="signin()">Sign in</button>
</div>
