<div class="container">
  <h1>Login</h1>
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="user.username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [(ngModel)]="user.password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="connect()">Connect</button>
</div>
