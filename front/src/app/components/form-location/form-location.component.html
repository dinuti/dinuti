<div class="container">
  <mat-form-field>
    <input matInput placeholder="Location" [(ngModel)]="form.location">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone number" [(ngModel)]="form.phone">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Mail" [(ngModel)]="form.mail">
  </mat-form-field>
  <button mat-raised-button color="primary">Submit</button>
</div>
