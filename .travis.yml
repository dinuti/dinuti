language: node_js
node_js:
  - "10.15.3"
dist: trusty
sudo: required
branches:
  only:
  - master
env:
  - DOCKER_COMPOSE_VERSION: 1.23.2
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-Linux-x86_64 > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
before_script:
  - npm i -g newman
script:
  - docker-compose up --build -d
  - docker-compose ps
  - netstat -tulpn
  - docker-compose logs
  - newman run postman/dinuti.postman_collection.json -e postman/dinuti.postman_environment.json
  - curl http://localhost:3000/location
  - docker-compose logs
after_script:
  - docker-compose logs
